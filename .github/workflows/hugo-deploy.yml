name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.121.1
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz \
          && tar -xzf ${{ runner.temp }}/hugo.tar.gz -C ${{ runner.temp }} \
          && sudo mv ${{ runner.temp }}/hugo /usr/local/bin/
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          cd hugo-src
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      
      - name: Prepare deployment directory
        run: |
          # Copy Hugo-generated files to a temporary directory
          mkdir -p /tmp/deploy
          cp -r hugo-src/public/* /tmp/deploy/
          
          # Preserve IdleTime and vcard directories (copy from root)
          cp -r IdleTime /tmp/deploy/
          cp -r vcard /tmp/deploy/
          
          # Copy CNAME file for custom domain
          cp CNAME /tmp/deploy/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: /tmp/deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
